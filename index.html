<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/css/theme.css" />
		<link rel="icon" href="icon.png" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Press+Start+2P"
		/>
		<title>Wolni i Mili</title>
	</head>
	<body>
		<div id="game">
			<div id="road">
				<div id="cloud"></div>
				<div id="hero"></div>
			</div>

			<div id="hud">
				<span id="time" class="topUI">0</span>
				<span id="score" class="topUI">0</span>
				<span id="lap" class="topUI">0</span>
				<span id="tacho">0</span>
			</div>
			<div id="home">
				<h1>Dash</h1>
				<p id="text"></p>

				<div id="highscore"></div>
			</div>
		</div>

		<div id="controls">
			<span><span>C</span>insert coin</span>
			<span><span>M</span>mute</span>
			<span><span>&lt;</span><span>&gt;</span>move</span>
			<span><span>&lt;</span><span>&gt;</span>accelerate</span>
		</div>

		<script src="javascript/1.js"></script>
		<script id="rendered-js"></script>
	</body>
</html>
